<div class="row" style="justify-content: center;">
    <div class="col-6 offset-s2">
      <h2 class="header">Completed!</h2>
      <div class="card" style="flex-direction: row; padding: 40px;">
        <div class="card-image">
          <img src="../../../assets/trophy.png" style="width: 250px;height : 250px;">
        </div>
        <div class="card-stacked" style="padding-left: 40px; padding-top: 40px;">
          <div class="card-content">
            <h4>Your score</h4>

          <div class="card-action">
            <button class="btn btn-primary" (click)="navigate()" style="margin-top: 30px;">Go Back To Dashboard</button>
          </div>
        </div>
      </div>
    </div>
  </div>
