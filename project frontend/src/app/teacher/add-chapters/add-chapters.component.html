<div>
    <div class="container">
        <div >
            <table class="table" style="margin-top: 50px;">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">S.No.</th>
                    <th scope="col">Question</th>
                    <th scope="col">Answer</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let question of questions">
                    <th scope="row">{{question.id + 1}}</th>
                    <td>{{question.question}}</td>
                    <td>{{question.answer}}</td>
                  </tr>
                </tbody>
            </table>
        </div>
        <app-add-questions></app-add-questions>    
    </div>
    
    <div class="container" style="margin-top: 100px;">
        <table class="table" style="margin-top: 50px;">
            <thead class="thead-light">
              <tr>
                <th scope="col">S.No.</th>
                <th scope="col">Name</th>
                <th scope="col">Enrollment No.</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of students">
                <th scope="row">{{student.id + 1}}</th>
                <td>{{student.name}}</td>
                <td>{{student.enrollment}}</td>
                <td>{{student.email}}</td>
              </tr>
            </tbody>
        </table>
    </div>
    <app-add-students></app-add-students>
    <button class="btn btn-primary" (click)="navigate()" style="margin-top: 70px; margin-left: 120px;">Go Back To Dashboard</button>
</div>
